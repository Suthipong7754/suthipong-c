<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Profile</title>
  <h1>Hello World</h1>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <p1>welcome to my website</p1>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    .header {
        background-color: #3b5998;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
      }
      
      .header h1 {
        font-size: 24px;
        font-weight: normal;
        margin: 0;
      }
      
      .fa {
        font-size: 20px;
        margin-left: 10px;
      }
      
      .fa-facebook-square {
        color: #fff;
      }
      
      .profile {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f0f2f5;
        padding: 20px;
      }
      
      .profile-img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 10px;
      }
      
      .profile-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .name {
        font-size: 28px;
        font-weight: bold;
        margin: 0;
        margin-bottom: 5px;
      }
      
      .location {
        font-size: 16px;
        margin: 0;
        color: #666;
      }
      
      .bio {
        font-size: 16px;
        margin: 0;
        margin-top: 10px;
      }
      
      .stats {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        padding: 20px;
      }
      
      .stats-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 40px;
      }
      
      .stats-item:last-child {
        margin-right: 0;
      }
      
      .stats-item h3 {
        font-size: 24px;
        font-weight: normal;
        margin: 0;
        margin-bottom: 5px;
      }
      
      .stats-item p {
        font-size: 16px;
        margin: 0;
        color: #666;
      }
      
      .button {
        background-color: #1877f2;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16
      }
    </style>
</head>
